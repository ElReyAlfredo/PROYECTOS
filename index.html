<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVENTARIO</title>
  </head>
  <body>
    <form id="formulario">
      <p>NOMBRE: <input type="text" id="txtNombre" /><br /></p>
      <p>CODIGO: <input type="text" id="txtCodigo" /><br /></p>
      <p>CANTIDAD: <input type="text" id="txtCantidad" /><br /></p>
      <p>COSTO: <input type="text" id="txtCosto" /><br /></p>

      <input type="button" value="Agregar" id="btnAgregar" />

      <input type="button" value="Eliminar" id="btnEliminar" />

      <input type="button" value="Buscar" id="btnBuscar" />

      <input type="button" value="Listado" id="btnListar" />

      <input type="button" value="Listar Inverso" id="btnListarInverso" />

      <input type="reset" value="Reiniciar" />

    <script src="script.js"></script>
  </body>
</html>
